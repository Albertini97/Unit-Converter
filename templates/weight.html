<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Conversor de Peso</title>
    <link rel="stylesheet" href="/static/styles.css">
</head>
<body>
    <h1>Conversor de Peso</h1>
    <form method="POST">
        <label for="value">Valor:</label>
        <input type="number" step="any" id="value" name="value" required>
        
        <label for="from_unit">De:</label>
        <select id="from_unit" name="from_unit">
            <option value="milligram">Miligramo</option>
            <option value="gram">Gramo</option>
            <option value="kilogram">Kilogramo</option>
            <option value="ounce">Onza</option>
            <option value="pound">Libra</option>
        </select>

        <label for="to_unit">A:</label>
        <select id="to_unit" name="to_unit">
            <option value="milligram">Miligramo</option>
            <option value="gram">Gramo</option>
            <option value="kilogram">Kilogramo</option>
            <option value="ounce">Onza</option>
            <option value="pound">Libra</option>
        </select>

        <button type="submit">Convertir</button>
    </form>

    {% if result is not none %}
        <h2>Resultado: {{ result }}</h2>
    {% endif %}
</body>
</html>
